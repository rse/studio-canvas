extends:
    - "./stylelint.js"
    - "stylelint-config-standard-vue"

rules:
    stylus/indentation: 4
    shorthand-property-no-redundant-values: null
    declaration-block-no-redundant-longhand-properties: null
    unit-allowed-list: [ "px", "pt", "%", "vh", "vw", "fr", "rem", "ms", "deg" ]
    rule-empty-line-before: null
    no-descending-specificity: null
    custom-property-empty-line-before: null
    media-feature-range-notation: null
    stylus/declaration-colon: null
    stylus/media-feature-colon: null
    stylus/single-line-comment: null
    stylus/selector-list-comma: "always"

    #   to get rid of deprecation warnings in "stylelint-stylus"
    stylus/at-rule-name-space-after: null
    stylus/selector-pseudo-class-case: null
    stylus/no-eol-whitespace: null

